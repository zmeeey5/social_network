<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Post test</title>

    <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="postView"></div>

<script id="postTemplate" type="text/template">
    <div class="options-wrap">
        <span class="options-btn">
            <span></span>
            <span></span>
            <span></span>
        </span>
        <div class="options-list post-actions">
            <span class="editPost fa fa-pencil"></span>
            <span class="savePost fa fa-check hide"></span>
            <span class="deletePost fa fa-trash"></span>
        </div>
    </div>
    <h3 class="post-title"><%= title %></h3>
    <div class="infoWrap post-description-wrap">
        <p class="post-description" contenteditable="false"><%= description %></p>
        <div class="showMore btn-show-more">show more</div>
    </div>
    <img src="<%= imagePath %>" class="post-image" alt="<%= title %>">
</script>

<script type="text/javascript" src="js/libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/libs/underscore/underscore-min.js"></script>
<script type="text/javascript" src="js/libs/backbone/backbone-min.js"></script>
<script type="text/javascript" src="js/libs/materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="js/app/models/postModel.js"></script>
<script type="text/javascript" src="js/app/views/postItemView.js"></script>
<script type="text/javascript" src="js/app/views/postListView.js"></script>
<script type="text/javascript" src="js/app/collections/postsCollection.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
